<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>物业管理系统</title>
    <link rel="stylesheet" type="text/css" href="/css/login/style.css"/>
    <script type="text/javascript" src="webjars/jquery/jquery.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
    <script type="text/javascript" src="/js/login/login.js"></script>
</head>
<body>
<div class="main">
    <div class="mainin">
        <h1>
            <img src="/images/login/ht_name.png"/>
        </h1>
        <div class="mainin1">
            <ul>
                <li><span>用户名：</span><input name="loginName" type="text"
                                            id="loginName" placeholder="登录名" class="SearchKeyword"/></li>
                <li><span>密码：</span><input type="password" name="Possword"
                                           id="possword" placeholder="密码" class="SearchKeyword2"/></li>
                <li>
                    <button class="tijiao" onclick="javascript:login();">提交</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<img src="/images/login/loading.gif" id="loading"
     style="display: none; position: absolute;"/>
<div id="POPLoading" class="cssPOPLoading">
    <div style="height: 110px; border-bottom: 1px solid #9a9a9a">
        <div class="showMessge"></div>
    </div>
    <div style="line-height: 40px; font-size: 14px; letter-spacing: 1px;">
        <a onclick="puc()">确定</a>
    </div>
</div>
</body>
</html>
